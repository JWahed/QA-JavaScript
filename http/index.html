<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
</head>
<body>
    <section>
        
        <h1>Create Duck</h1>
        <form id="post">
            <label for="duckName">Name:</label>
            <input type="text" name="name" id="duckName">
            <label for="duckAge">Age:</label>
            <input type="number" name="age" id="duckAge">
            <label for="duckHabitat">Habitat:</label>
            <input type="text" name="habitat" id="duckHabitat">
            <label for="duckGender">Gender:</label>
            <select name="gender" id="duckGender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button type="submit">submit</button>
        </form>
        
        <h1>Get Duck</h1>
        <div id="get">
            <button id="getAll">Get all ducks</button>
        </div>
        
        <p>Or</p>
        
        <form id="getById">
            <label for="getId">Duck id: </label>
            <input type="number" name="id" id="getId">
            <button id="byId">Get duck by id</button>
        </form>
        <div id="results"></div>

        <h1>Delete duck</h1>
        <form id="delete">
            <label for="deleteDucks">Delete duck by id:</label>
            <input type="number" name="id" id="deleteDucks">
            <button type="submit">Delete this duck</button>
        </form>
    
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js "></script>
</body>
</html>
